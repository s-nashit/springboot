<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head></head>
    
  <body>
	<form action="/saveUser" th:object="${user}" method="post">
		<table>
		<tr><td>ID</td><td><input type="hidden" th:field="*{id}"></td></tr>			
		<tr>
						<td>Name</td><td><input type="text" id="name" th:field="*{name}"></td>
					</tr>
						<tr><td>DoB</td><td><input type="date" id="dob" th:field="*{dob}"></td></tr>
						<tr><td>E-Mail</td><td><input type="text" id="mail" th:field="*{mail}"></td></tr>
						<tr><td>City</td><td><input type="text" id="city"th:field="*{city}"></td></tr>
						<tr><td>Password</td><td><input type="text" id="passw" th:field="*{passw}"></td></tr>
						<tr><td><input type="submit" name="submit" value="Update"></td></tr>
					</tr>
				</table>
	</form>
  </body>
  </html>
