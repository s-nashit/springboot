<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management System</title>
</head>
<body>
    <h2>Employee List</h2>
    <a href="/showNewEmployeeForm">Add New Employee</a>
    <table border="1">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.name}">John Doe</td>
                <td th:text="${employee.email}">johndoe@example.com</td>
                <td th:text="${employee.department}">HR</td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Edit</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
